on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, pdo_mysql, dom, fileinfo, gd, imagick
          ini-values: post_max_size=512M, upload_max_filesize=512M
          tools: composer:v2

      - name: Install Composer Dependencies
        run: composer install --prefer-dist --no-interaction --no-progress

      - name: Prepare Laravel Application
        run: |
          cp .env.ci .env # Or create a .env file with appropriate settings
          php artisan key:generate
          touch database/database.sqlite
          php artisan migrate --env=testing --force # Run migrations for testing database

      - name: Run Tests
        run: php artisan test # Or vendor/bin/phpunit
